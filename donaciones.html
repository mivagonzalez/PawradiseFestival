	<body>
		<div id="fondoMerch"></div>
		<div id="middleContainer">
			<img  id="pago" src="images/pago1.png" height="250px" width="300px" alt="">
			<img id="mp" src="images/mp.png" height="170px" width="350px"  alt="">
			<span id="title">Donaciones</span>
			<span id="description">Donar hace bien. Te hace bien a vos, Le hace bien al mundo. Gracias por sumar tu aporte.</span>
			<div class="card">
				<form class="form" action="donacionRealizada.html" method="POST">
				  <div class="form__item">
					<label for="nombre" class="form__label">Nombre/s y Apellido/s</label>
					<input type="text" class="form__input" name="nombre" id="nombre" placeholder="Nombre y apellido..." required>
					<span class="form__error">Error</span>
				  </div>
				  <div class="form__item">
					<label for="email" class="form__label">Email</label>
					<input type="email" class="form__input" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required name="email" id="email" placeholder="example@example.com">
					<span class="form__error">Error</span>
				  </div>
				  <div class="form__item">
					<label for="pais" class="form__label">Pais</label>
					<input type="text" class="form__input" name="pais" id="pais" placeholder="Pais.." required>
					<span class="form__error">Error</span>
				  </div>
				  <div class="form__item">
					<label for="ciudad" class="form__label">Ciudad</label>
					<input type="text" class="form__input" name="ciudad" id="ciudad" placeholder="Ciudad.." required>
					<span class="form__error">Error</span>
				  </div>
				  <div class="form__item">
					<button class="form__btn" type="submit">DONA!</button>
				  </div>
				</form>
				
				<div id="donationAmountContainer">
					<span id="donationAmountText"> Seleccione el monto a donar</span>
					<div class="donationAmount" id="amount1">
						<span class="amountText">300</span>
					</div>
					<div class="donationAmount" id="amount2"><span class="amountText">500</span></div>
					<div class="donationAmount" id="amount3"><span class="amountText">1000</span></div>
					<div class="donationAmount" id="amount4"><span class="amountText">1500</span></div>
				</div>
			</div>
		</div>
		<div id="bottomContainer">
			<a href="#">
				<img id="face" class="socialNetworks" src="images/facebook.png" width="40px" height="41px" alt="">
			</a>
			<a href="#">

			</a>
